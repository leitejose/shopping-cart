<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Card Preview/product-preview-card-component-main/product-preview-card-component-main/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200;300;500;700&display=swap');
    
    </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  
  <title>Product preview card component</title>

</head>
<body>
<div class="card">
  <div class="image">
  </div>
  <div id="text">
    <h3>Perfume</h3>
    <div>
      <h1 id="title"> Gabrielle Essence Eau De Parfum </h1>
    </div>
    <div id="paragrafo">
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    </div>
  
<div class="price">
  <p id="promo">$149.99</p>
  <p id="realy">$169.99</p>
</div>
<button type="button" class="css-button">
	<span class="css-button-icon">
		<i class="fa fa-cart-plus"></i>
	</span>
	<span class="css-button-text">
		<span>Add to Cart</span>
	</span>
</button>
  </div>
  
</div>

</body>
</html>
